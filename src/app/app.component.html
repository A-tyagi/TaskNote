<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Arjun Tyagi">
  <title>TaskNote - Life Organization Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BOOTSTRAP CDN & FONTS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,100&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-xl">

    <!-- NAVBAR OPEN -->
    <nav class="navbar navbar-dark default-color">

      <!-- MAIN TITLE -->
      <a class="navbar-brand taskbar maintitle">Task Note</a>
      
      <!-- NEW NOTE + BUTTON -->
      <button (click)="new()" class="btn addbtn" id="addbtn" type="button" aria-label="New Note Button"><svg xmlns="http://www.w3.org/2000/svg"
          width="100" height="100" fill="white" class="bi bi-plus" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg></button>

      <!-- SEARCH BAR -->
      <div class="searchbar mb-4">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search Bar" [(ngModel)]="searchString"
          (keyup)="search(searchString,$event)">
      </div>

    <!-- NAVBAR CLOSE -->
    </nav>

     <!-- GRID FORMAT FOR NOTES (3 PER ROW) -->
    <div class="row row-cols-1 row-cols-md-3" id="row">
      <!-- Iterating over notes in map and passing data to note component -->
        <div class="col mb-4" *ngFor="let note of myNotesMap |  keyvalue">

         <!-- NOTE COMPONENT -->
        <app-note [noteObj]="note.value" [id]="note.key"></app-note>

      </div>
    </div>

   <!-- BOOTSTRAP CDN & SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </div>
</body>

</html>
